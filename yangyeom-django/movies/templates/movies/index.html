{% extends 'base.html' %}
{% block body %}
<div class="container flex-nowrap justify-content-center text-center bg-dark text-light shadow text-shadow">
    <h1>영화 목록</h1>
    <div class="row">
        {% for movie in movies %}
        <div class="col-4 flex-nowrap shadow">
            <a href="{% url 'movies:detail' movie.pk %}">
                <img style="height:100%;width:100%" src="http://image.tmdb.org/t/p/w500/{{ movie.poster_url }}" alt="">
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock body %}
